<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <label for="check" class="switch">
      <input id="check" type="checkbox" />
      <span class="slider"></span>
    </label>

    <section>
      <div class="outer">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
      </div>
    </section>

    <script>
      const toggleSwitch = document.querySelector(
        '.switch input[type="checkbox"]'
      );

      //function that changes the theme, and sets a localStorage variable to track the theme between page loads
      const switchTheme = (e) => {
        if (e.target.checked) {
          // localStorage.setItem("theme", "dark");
          document.documentElement.setAttribute("data-theme", "dark");
          toggleSwitch.checked = true;
        } else {
          // localStorage.setItem("theme", "light");
          document.documentElement.setAttribute("data-theme", "light");
          toggleSwitch.checked = false;
        }
      };

      toggleSwitch.addEventListener("change", switchTheme, false);
    </script>

    <script>
      const d = new Date();

      setInterval(() => {
        const d = new Date();
        const hr = d.getHours();
        const mn = d.getMinutes();
        const sc = d.getSeconds();

        const minute = mn * 6;
        const hour = hr * 30 + minute / 12;

        const second = sc * 6;

        document.querySelector(".hour").style.transform = `rotateZ(${hour}deg)`;
        document.querySelector(
          ".min"
        ).style.transform = `rotateZ(${minute}deg)`;
        document.querySelector(
          ".sec"
        ).style.transform = `rotateZ(${second}deg)`;
      }, 100);
    </script>

    <!-- <div class="outer2">
      <div class="hour"></div>
      <div class="min"></div>
      <div class="sec"></div>
    </div> -->
  </body>
</html>
